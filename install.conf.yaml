- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.psqlrc: postgresql/psqlrc
    ~/.gitconfig: git/gitconfig
    ~/.config/beets/config.yaml: beets/config.yaml
    ~/.config/youtube-dl/config: youtube-dl/config
    ~/.irssi/config: irssi/config
    ~/.todo-txt: todo-txt
    ~/.opensubtitles_downloader: opensubtitles_downloader
    ~/.rtorrent.rc: rtorrent.rc
    ~/.screenrc: screenrc
    ~/.mutt/muttrc: mutt/muttrc
    ~/.mutt/gpg.rc: mutt/gpg.rc
    ~/.mutt/macros: mutt/macros
    ~/.mutt/mailcap: mutt/mailcap
    ~/.signature: signature
    ~/.bash-git-prompt: bash/bash-git-prompt

- create:
    - ~/Downloads
    - ~/Work/personal
    - ~/Work/afriadd
    - ~/Work/ebs
    - ~/Work/andela
    - ~/.config/beets
    - ~/.config/youtube-dl
    - ~/.irssi
    - ~/.local/log
    - ~/.local/share/beets
    - ~/rtorrent/config.d
    - ~/.mutt/cache/headers
    - ~/.mutt/cache/bodies

- shell:
  - [git submodule update --init --recursive, Installing submodules]
